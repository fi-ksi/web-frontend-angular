<ksi-spinner [source]="articleResponse$"></ksi-spinner>
<div class="article" *ngIf="(articleResponse$ | async) as articleResponse">
  <div class="header">
    <img [src]="articleResponse.article.picture" alt="">
    <h2>{{articleResponse.article.title}}</h2>
  </div>
  <div class="content">
    <span class="date">{{articleResponse.article.time_published | ksiDate}}</span>
    <article class="text" [innerHTML]="articleResponse.article.body"></article>
  </div>
</div>
